<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>PIG GAME</title>
</head>
<body>
        <div class="container">
            <div class="wrapper">
            <div class="player-0-panel ">
                <div class="player-box">
                <div class="player-0 player">Player 1</div>
                <div class="score-0 score">0</div>
            </div>
                <div class="current-box">
                    <div class="curr">current</div>
                    <div class="current-score">0</div>
                </div>
            </div>

            <div class="player-1-panel ">
                <div class="player-box">
                <div class="player-1 player">Player 2</div>
                <div class="score-1 score">1</div>
            </div>
                <div class="current-box">
                    <div class="curr">current</div>
                    <div class="current-score">1</div>
                </div>
            </div>
            </div>
           
                <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                <div class="btn-wrapper">
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            </div>
        <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
        <script src="script.js"></script>
        </div>
</body>
</html>
